<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeeCoDoQu</title>
  
  <!-- GA4 (이미 설정됨) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7N3K8P2Q5L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7N3K8P2Q5L');

    // 클릭 이벤트 전송 함수
    function sendVote(vote) {
      gtag('event', 'vote_click', {
        'vote_type': vote,
        'page_path': window.location.pathname
      });
      // 시각적 피드백
      document.getElementById('result').innerText = `감사합니다! (${vote})`;
      setTimeout(() => { document.getElementById('result').innerText = ''; }, 2000);
    }
  </script>
</head>
<body style="margin:0;background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:20px">
  
  <!-- 로고 -->
  <img src="SeeCo_F4H4.png" alt="SeeCoDoQu" width="200" style="margin:30px 0">
  
  <!-- 투표 버튼 -->
  <div style="margin:40px 0">
    <button onclick="sendVote('Good')" style="font-size:24px;padding:15px 30px;margin:0 10px;background:#4CAF50;color:white;border:none;border-radius:12px;cursor:pointer">좋아요</button>
    <button onclick="sendVote('SoSo)" style="font-size:24px;padding:15px 30px;margin:0 10px;background:#FFC107;color:white;border:none;border-radius:12px;cursor:pointer">보통</button>
    <button onclick="sendVote('Bad!')" style="font-size:24px;padding:15px 30px;margin:0 10px;background:#F44336;color:white;border:none;border-radius:12px;cursor:pointer">싫어요</button>
  </div>
  
  <!-- 결과 메시지 -->
  <p id="result" style="font-size:18px;margin-top:20px"></p>
  
  <!-- 실시간 카운트 (GA4에서 확인) -->
</body>
</html>
