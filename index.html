<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeCoDoQu Universe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #030712; /* gray-950 */
            background-image: radial-gradient(circle at center, rgba(30, 58, 138, 0.4), #030712 70%);
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 우주 전체 회전 애니메이션 */
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 텍스트 역회전 애니메이션 (글자 똑바로 유지) */
        @keyframes counter-orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* 로고 컨테이너 스타일 */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column; /* 로고 두 개를 위아래로 배치 */
            align-items: center;
            gap: 15px; /* 로고 사이 간격 */
            z-index: 1; /* 별들보다 뒤에, 혹은 겹치게 */
            pointer-events: none; /* 로고 위에서도 드래그나 클릭이 배경으로 통하게 */
        }

        /* 로고 이미지 스타일 */
        .logo-container img {
            max-width: 180px; /* 모바일 대응 크기 조절 */
            height: auto;
            opacity: 0.9;
            /* 우주 느낌 나게 은은한 그림자 효과 */
            filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.3)); 
            transition: transform 0.3s;
        }

        /* 미디어 쿼리: 화면이 클 때는 로고를 좀 더 키움 */
        @media (min-width: 768px) {
            .logo-container img {
                max-width: 250px;
            }
        }

        #galaxy-container {
            position: relative;
            width: 0;
            height: 0;
            animation: orbit 140s linear infinite; /* 좀 더 천천히 돔 */
            z-index: 10;
        }

        .star-word {
            position: absolute;
            white-space: nowrap;
            text-align: center;
            font-weight: bold;
            transform-origin: center center;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0,0,0,0.8); /* 글자 가독성 위해 그림자 추가 */
        }

        .star-word:hover {
            color: #22d3ee !important;
            transform: scale(1.2);
            z-index: 100;
        }

        .star-word span {
            display: block;
            animation: counter-orbit 140s linear infinite;
        }
    </style>
</head>
